<html>
<head>

</head>

<style type="text/css">
  	.container {
      margin-left: 50px;
      opacity: 0;
      transform: translateX(-15px);

}

@keyframes fadeInLeftall {
  to {
      opacity: 1;
      transform: translateX(0);
  }
}

    
    h1 {
  color: #05f5f5;
  letter-spacing: 2px;
  font-size: 50px;
}

    li {
      color: white;
  margin-top: 10px;
  letter-spacing: 1px;
  line-height: 43px;
  text-align: justify;
  font-size: 30px;
}
</style>

<body>
	<div class="container">
	<h1>HOBBIES</h1>

	<li>Playing Video Games</li>
  <li>Cycling</li>
  <li>Watching Movies</li>

	</div>
	
</body>
</html>
