<html>

	<meta charset="utf-8">

	<title>SKILLS</title>
</head>

<style type="text/css">
  	
  	.container {
  		margin-left: 50px;
	  	opacity: 0;
		  transform: translateX(-15px);

}

	    transform: translateX(0);
  }
}

}

    li {

  text-align: justify;
  font-size: 30px;
}
</style>

<body>

	<div class="container">

	<h1>SKILLS</h1>

	<li>Adaptive</li>
	<li>Teamwork</li>
	<li>Critical Thinking</li>
	<li>Flexibility</li>
	<li>Computer skills</li>

</body>

</div>

</html>
